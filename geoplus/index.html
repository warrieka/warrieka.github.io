<html>
  <head>
    <title>Geoplus</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--[if IE]>
    <script type="text/javascript">
     //redirect if old IE
      window.location = "notsupported.html";
    </script>
    <![endif]-->
    <!--depedencies-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <script src="src/proj4.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/geoplus.css">
  </head>
  <body>
      <!--toolbar-->
      <div id="toolbar" class="ui-widget-header ui-corner-all">
		  <img height="20" alt="Geo+"  src="images/logo.png" />      
		  
		  <button id="dataListBtn" type="button" title="Kies een laag" >Lagen</button>
		  <button id="saveOpenBtn" type="button" 
				  title="Sla de laag op naar een GIS-bestand" >Opslaan</button>
		  
		   <span id="basemapSwitch" title="Wissel van achtergrond">
			   <input type="radio" id="lufo" name="basemapSwitch"/>
			   <label for="lufo">Luchtfoto</label></input>
			   <input type="radio" id="basiskaart" name="basemapSwitch" checked="checked" />
			   <label for="basiskaart">GRB</label></input>
		   </span>
		   <span style="float:right;"><a href="https://github.com/warrieka/geoplus">Github</a></span>
      </div>         
      <!--map-->
      <input id="adres" placeholder="Straat nr, Gemeente" />  
      <div id="map" ></div>
	  
	  <!--dialogs-->
      <div id="info" class="dlg" ><div/>
	  
      <div id="layerListDlg" title="Kies een laag" class="dlg" >
		<div id="tabs">
		  <ul>
			<li><a href="#tabs-1">Antwerpen</a></li>
			<li><a href="#tabs-2"  >Gent</a></li>
		  </ul>
		  <div id="tabs-1">
			<table style="width:100%"><tr>                
				<td valign="top">  
					<select style="width:180px; overflow: auto;" size="10" 
							class="listBox" id="dataList" title="Selecteer een laag"> 
					</select>        
				</td>
				<td valign="top">  
					<span id="layerInfo"></span>
				</td>
			</tr></table>
		  </div>
		  <div id="tabs-2">
			<table style="width:100%"><tr> 
			  <td valign="top">  
				<select style="width:180px; overflow: auto;"  size="10" 
						class="listBox" id="gentDataList" title="Selecteer een laag"></select>
			  </td>
			  <td valign="top">  
				  <span id="gentLayerInfo"></span>
			  </td>
			</tr></table>
		  </div>
		</div>
      </div>
      
      <div id="downloadDlg" title="Opslaan Als">
            <div>Formaat:</div>
            <div id="radio">
                <input type="radio" id="geoJsonChk" name="radio" checked>
					<label for="geoJsonChk">GeoJSON</label></input><br/>
                <input type="radio" id="gpxChk" name="radio" >
					<label for="gpxChk">GPS eXchange format (GPX)</label></input><br/>
                <input type="radio" id="esriJSChk" name="radio">
					<label for="esriJSChk">ESRI JSON</label></input><br/>
                <input type="radio" id="shpChk" name="radio">
					<label for="shpChk">ESRI Shapefile (altijd WG84)</label></input><br/>
				<input type="radio" id="gmlChk" name="radio">
					<label for="gmlChk">Geographic Markup Language(GML)</label></input><br/>
            </div><br/>
            <div>Co√∂rdinaatsysteem:</div>
            <div style="padding-left:2em">
             <select class="listBox" id="crsList" > 
                <option value="EPSG:31370" >Belgisch Lambert 1972</option>
                <option value="EPSG:4326" >Geografisch (WGS 1984)</option>
                <option value="EPSG:3857" >Web mercator (google)</option>
                <option value="EPSG:3812" >Belgisch Lambert 2008</option>
                <option value="EPSG:32631" >UTM31N-WGS84</option>
              </select> 
            </div>
      </div>
  
	<script src="src/geoplus.js" type="text/javascript"></script>
  </body>
</html>
